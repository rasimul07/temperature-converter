<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div>
        <h1>Fahrenheit to Celsius Or Celsius to Fahrenheit</h1>
    </div>
    <div class="converter">
        <div class="con-outer">
            <div class="con">
                <label for="inputFahrenheit">Fahrenheit:</label>
                <br>
                <input type="number" placeholder="Fahrenheit" id="inputFahrenheit" oninput="temperatureConverterToC(this.value)" onchange="temperatureConverterToC(this.value)" class="Fah">
            </div>
            <div class="exchange">
                <img src="images/exchange.png" height="20" width="20" alt="">
            </div>
            <div class="con">
                <label for="">Celsius:</label>
                <br>
                <input type="number" placeholder="Celsius" id="inputCelsius" oninput="temperatureConverterToF(this.value)" onchange="temperatureConverterToF(this.value)">
            </div>
        </div>
        <div id="reset-btn">
            <button id="reset-button" onclick="eraseText()">clear field</button>
        </div>
    </div>
    
</body>
</html>
